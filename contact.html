<script>
 document.addEventListener('DOMContentLoaded', () => {
      // ✅ Enable Bootstrap tooltips
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

      // ✅ Copy Functions
      const copyData = {
        copyPhone: '+919496434382',
        copyEmail: 'info@artzasolutions.com',
        copyWhatsApp: '+919496434382',
        copyLocation: 'Calicut, Kerala, India'
      };

      Object.entries(copyData).forEach(([id, value]) => {
        const btn = document.getElementById(id);
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(value);
            btn.innerHTML = '<i class="bi bi-check-lg"></i>';
            btn.setAttribute('data-bs-original-title', 'Copied!');
            const tooltip = bootstrap.Tooltip.getInstance(btn);
            tooltip.show();
            setTimeout(() => {
              btn.innerHTML = '<i class="bi bi-copy"></i>';
              btn.setAttribute('data-bs-original-title', btn.dataset.bsTitle);
              tooltip.hide();
            }, 2000);
          } catch {
            alert('Copy failed — press Ctrl+C manually.');
          }
        });
      });
    });
  </script>
